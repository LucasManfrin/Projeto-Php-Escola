<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style_cadastro.css">
</head>
<body>
    <div id="cadastro">
        <h3 class="login-título">Crie sua conta</h3>
        <form action="cadastrar.php" method="post">
            <input type="text" placeholder="Nome de usuário" name="username" id="username" required>
            <input type="password" placeholder="Senha" name="password" id="password" required>
            <input type="password" placeholder="Confirme a senha" name="confirm_password" id="confirm_password" required>
